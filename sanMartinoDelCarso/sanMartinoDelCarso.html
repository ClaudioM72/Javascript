<h1>San Martino del Carso</h1>
<h2>Giuseppe Ungaretti</h2>
<p>
Di queste case<br/>
non è rimasto<br/>
che qualche<br/>
brandello di muro
</p>
<p>
Di tanti<br/>
che mi corrispondevano<br/>
non è rimasto</br>
neppure tanto
</p>

<p>
Ma nel cuore<br/>
nessuna croce manca<br/>
È il mio cuore<br/>
il paese più straziato</p>
