    <h1>Segno di un numero</h1>
    <p>Scrivere un programma che legga da tastiera un numero N e che stampi:
      <ul>
        <li>Se N è un numero positivo, stampi ****;</li>
        <li>Se N è un numero negativo stampi ####;</li>
        <li>Se N è pari a zero stampi:<br>
          ****<br>
          ####<br>
      </ul>
      <hr>
    <p>Inserisci il numero da controllare: <input id="numero"/></p>
    <p><input type="button" value="Controllo numero" onclick="controlloNumero()"/></p>
